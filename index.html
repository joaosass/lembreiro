<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Lembreiro</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/datepickr.css">
        <link rel="icon" href="img/logo.svg">
    </head>
    <body>
        <header>
            <h1>To Do</h1>
        </header>
        <main></main>
        <footer>
            <div class="search">
                <div class="info">
                    <h1>Insira as informações:</h1>
                    <label><span>Data:</span><input type="text" id="datepicker" class="date"></label>
                    <label><span>Tarefa:</span><input type="text" class="task"></label>
                    <input type="submit" class="insert" value="Inserir">
                    <div class="close">X</div>
                </div>
            </div>
            <div class="more">+</div>
            <script src="js/script.js"></script>
            <script src="js/datepickr.min.js"></script>
            <script>
                datepickr('#datepicker', { dateFormat: 'd/m'});
            </script>
        </footer>
    </body>
</html>
